<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>lesson-10</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="text-center text-light my-5">Movies Channel</h1>
        <div class="movies_card">
          <ul
            class="movies_list row justify-content-center justify-content-lg-between g-2 list-unstyled"
          ></ul>
        </div>
      </div>
    </main>
    <template class="movies_template">
      <li
        class="movies_item shadow col-12 col-lg-6 col-xl-4 mx-2 px-2 bg-light rounded-3 my-4"
      >
        <div
          class="movies_item_box d-flex flex-column justify-content-between text-center pt-4 position-relative"
        >
          <h4 class="movies_title"></h3>
          <h6 class="movies_fulltitle mb-3"></h6>
          <span class="movies_year badge bg-primary"> </span>
          <p class="movies_summary"></p>
          <p class="movies_rating text-danger"> </p>
          <p class="movies_runtime"></p>
          <p class="movies_language"></p>
          <p class="movies_category"></p>
        </div>
      </li>
    </template>
    <script src="./js/movies.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
